<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login System</title>
</head>
<body class="bg-color ">
    <div class="container text-center my-5">
        <div class="box  shd m-auto w-75 p-5">
            <div class="inputs  ">
                <h1 class="color-blue">Smart Login System</h1>
                <p class="alert alert-danger  mt-1 p-0 d-none" id="p-alert"> Form Is invalid </p>

                <input type="text" placeholder="Enter your name" class="form-control my-3 is- " id="inputName">
                <p class="alert alert-danger  mt-1 p-0 d-none" id="p-alert">Name must start with uppercase  </p>
                <input type="email" placeholder="Enter your email"  class="form-control my-3" id="inputEmail">
                <p class="alert alert-danger  mt-1 p-0 d-none" id="p-alert">That Not a Email  </p>

                <input type="password" placeholder="Enter your password" class="form-control my-3" id="inputPassword">
                <p class="alert alert-danger  mt-1 p-0 d-none" id="p-alert">Minimum eight characters, at least one letter and one number:</p>
                <p class="alert alert-danger mt-1 p-0 d-none" id="alert-exist">The Email Already Exist</p>
                <button class=" btn color-blue w-100 my-4" id="buttonSignup">Sign Up</button>
                <p class="text-white">You have an account?
                    <a href="login.html" class="text-decoration-none text-white">Sign In</a>
                </p>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html
